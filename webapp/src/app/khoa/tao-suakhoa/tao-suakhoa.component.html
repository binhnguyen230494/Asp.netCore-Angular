<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Mã Khoa</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="maKhoa"
        placeholder="Enter Khoa">
    </div>
    <br>
    <br>
    <br>
    <br>
    <label class="col-sm-2 col-form-label">Tên Khoa</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="tenKhoa"
        placeholder="Enter Khoa">
    </div>
</div>

<button (click)="addkhoa()" *ngIf="dep.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatekhoa()" *ngIf="dep.id!=0" class="btn btn-primary">
    Update
</button>
