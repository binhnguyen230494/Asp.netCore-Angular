<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"

(click)="addClick()"
data-backdrop="static" data-keyboard="false"

>
    Add Giáo Viên

  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-tao-suagv [dep]="dep" *ngIf="ActivateAddEditGV">
            </app-tao-suagv>
        </div>
      </div>
    </div>
  </div>




<div>
  
  <table id="customers" style="border-collapse: collapse;">
    <tr>
      <th>Hành động</th>
      <th>Mã Giáo Viên</th>
      <th>
        Họ Giáo Viên
        
      </th>
      <th>Tên Giáo Viên </th>
      
    </tr>
    <tr *ngFor="let k of data">
      <td>
        <mat-icon
          style="cursor: pointer;"
          title="Nhấn vào để xóa"
          (click)="deletegv(k)"
        >
          clear
        </mat-icon>
        &nbsp;
        <mat-icon
          style="cursor: pointer;"
          title="Nhấn vào để soạn"
          (click)="editClick(k)"
          
          data-toggle="modal" data-target="#exampleModal"
          data-backdrop="static" data-keyboard="false"
        >
          create
        </mat-icon>
        &nbsp;
        <mat-icon
          style="cursor: pointer;"
          title="Xem khoa"
          
          
        >
          visibility
        </mat-icon>
      </td>
      <td>{{k.maGV}}</td>
      <td>{{k.ho}}</td>
      <td>{{k.ten}}</td>
      
    </tr>
  </table>
</div>
