<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Mã Khoa</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="khoaId"
        placeholder="Enter Khoa">
    </div>
    <br>
    <br>
    <br>
    <br>
    <label class="col-sm-2 col-form-label">Họ</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ho"
        placeholder="Enter Họ">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Tên</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ten"
        placeholder="Enter Tên">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Địa Chỉ</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="diaChi"
        placeholder="Enter Địa Chỉ">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Điện Thoại</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dienThoai"
        placeholder="Enter Điện Thoại">
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email"
        placeholder="Enter Email">
    </div>

</div>

<button (click)="addgv()" *ngIf="dep.maGV==0" class="btn btn-primary">
    Add
</button>

<button (click)="updategv()" *ngIf="dep.maGV!=0" class="btn btn-primary">
    Update
</button>
